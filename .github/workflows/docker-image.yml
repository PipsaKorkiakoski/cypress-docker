            # # # config: viewportWidth=320,viewportHeight=568
        # env:
        #   config: cypress.env.json
#           export CYPRESS_VIEWPORT_WIDTH=800
# export CYPRESS_VIEWPORT_HEIGHT=600

      
      # - run: npm run ${{ matrix.browser }}:${{ matrix.view }}:test
      # # # - name: Create mochareports folder
      # # #   run: mkdir cypress/reports/mochareports
      - name: Create report folder
        run: mkdir cypress/reports/mochareports/ci_results
      - name: Merge results to json
        if: always()
        run: npx mochawesome-merge cypress/reports/mocha/*.json > cypress/reports/mochareports/ci_results/${{ matrix.browser }}_${{ matrix.viewport }}_report.json
      - name: Generate html -page
        if: always()
        run: npx marge cypress/reports/mochareports/ci_results/${{ matrix.browser }}_${{ matrix.viewport }}_report.json -f ${{ matrix.browser }}_${{ matrix.viewport }}_report -o cypress/reports/mochareports/ci_results
      - name: 'Upload Artifact'
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: RESULTS
          # path: /home/runner/work/cypress-docker/cypress-docker/cypress/reports/mochareports/${{ matrix.browser }}/      
          path: /home/runner/work/cypress-docker/cypress-docker/cypress/reports/mochareports/ci_results     
          retention-days: 1
      - name: 'Upload Videos'
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.browser }}_${{ matrix.viewport }}_videos
          path: /home/runner/work/cypress-docker/cypress-docker/cypress/videos
          retention-days: 1
