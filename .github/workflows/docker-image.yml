name: Cypress tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  install:
    runs-on: ubuntu-latest
    container: cypress/browsers:node16.13.0-chrome95-ff94
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Cypress install
        uses: cypress-io/github-action@v4.2.0
        with:
            # Disable running of tests within install job
            runTests: false

  example_matrix:
    needs: install
    strategy:
      matrix:
        test: [windows, ubuntu]
        node: [12, 14, 16]
    runs-on: ubuntu-latest
    steps:
      - name: Testi
        run: echo ${{ matrix.test }}
    
      - run: npm --version

