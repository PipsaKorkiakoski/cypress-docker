name: Cypress tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  install:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    container: 
      image: cypress/browsers:node16.13.0-chrome95-ff94
      options: --user 1001
    strategy:
      matrix:
        # browser: [chrome, firefox]
        # view: [mobile, desktop]    
        browser: [chrome]
        view: [mobile, desktop]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Cypress install
        uses: cypress-io/github-action@v4.2.0
        with:
            # Disable running of tests within install job
            runTests: false

      - run: npm run ${{ matrix.browser }}:${{ matrix.view }}:test
      - name: 'Upload Artifact'
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.browser }}_${{ matrix.view }}
          path: /home/runner/work/cypress-docker/cypress-docker/cypress/reports/mocha/


