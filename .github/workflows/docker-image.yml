name: Cypress tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and export
        uses: docker/build-push-action@v3
        with:
          context: .
          tags: my_cypress_mocha_report
          outputs: type=docker,dest=/tmp/my_cypress_mocha_report.tar
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: myimage
          path: /tmp/my_cypress_mocha_report.tar

  ui-chrome-test:
    runs-on: ubuntu-latest
    needs: build
    steps: 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: my_cypress_mocha_report
          path: /tmp
      - name: Load image
        run: |
          docker load --input /tmp/my_cypress_mocha_report.tar
          docker image ls -a
      - name: Docker compose
        run: docker-compose up

    
